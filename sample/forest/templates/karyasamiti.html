<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karya Samiti About Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Main Container -->
    <div class="container mt-5">
        <!-- Page Header -->
        <div class="text-center">
            <h1 class="display-4">This is the Karya Samiti About Page</h1>
            <p class="lead">Meet our members who are leading the way.</p>
        </div>

        <!-- Member Information -->
        <div class="row justify-content-center mt-4">
            {% for member in karyamembers %}
            <div class="col-md-4 text-center mb-4">
                <div class="card">
                    <div class="card-body">
                        <img src="{{ member.image.url }}" alt="{{ member.name }}" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;">
                        <h3 class="card-title">{{ member.name }}</h3>
                        <p class="card-text">{{ member.position }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
